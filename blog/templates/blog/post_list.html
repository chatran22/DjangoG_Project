<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>First Django Blog</title>
    </head>
    <body>
            <div>
                <h1><a href="/">Django Blog</a></h1>
            </div>

            {% for post in posts %}
                <div>
                    <p> publicado: {{ post.published_date }}</p>
                    <h2><a href="#">{{ post.title }}</a></h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
    </body>
</html>
